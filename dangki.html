
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Đăng nhập & Đăng ký</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="dangki.css">
</head>
<body>

<div class="wrapper">
  <form id="loginForm" class="form-box active">
    <h1>Đăng nhập</h1>
    <div class="input-box">
      <input type="text" placeholder="Tên đăng nhập" required>
      <i class='bx bx-user'></i>
    </div>
    <div class="input-box">
      <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
      <i class='bx bx-show' onclick="togglePassword('loginPassword', this)"></i>
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox"> Nhớ thông tin đăng nhập</label>
      <a onclick="switchForm('forgotForm')">Quên mật khẩu?</a>
    </div>
    <button type="submit" class="btn">Đăng nhập</button>
    <div class="register-link">
      <p>Bạn chưa có tài khoản? <a onclick="switchForm('registerForm')">Đăng ký</a></p>
    </div>
  </form>

  <form id="registerForm" class="form-box">
    <h1>Đăng ký</h1>
    <div class="input-box">
      <input type="text" placeholder="Tên người dùng" required>
      <i class='bx bx-user'></i>
    </div>
    <div class="input-box">
      <input type="email" placeholder="Email" required>
      <i class='bx bx-envelope'></i>
    </div>
    <div class="input-box">
      <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
      <i class='bx bx-show' onclick="togglePassword('registerPassword', this)"></i>
    </div>
    <button type="submit" class="btn">Đăng ký</button>
    <div class="register-link">
      <p>Đã có tài khoản? <a onclick="switchForm('loginForm')">Đăng nhập</a></p>
    </div>
  </form>

  <form id="forgotForm" class="form-box">
    <h1>Quên mật khẩu</h1>
    <div class="input-box">
      <input type="email" placeholder="Nhập email đã đăng ký" required>
      <i class='bx bx-envelope'></i>
    </div>
    <button type="submit" class="btn">Gửi liên kết đặt lại</button>
    <div class="register-link">
      <p>Quay lại <a onclick="switchForm('loginForm')">Đăng nhập</a></p>
    </div>
  </form>
</div>
<script src="dangki.js"></script>
  
</body>
</html>
